
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Óleo que Vale Ouro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #ff9800;
        }
        p {
            color: #333;
            font-size: 16px;
        }
        .form-group {
            margin: 20px 0;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 12px 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e68900;
        }
        .link-button {
            display: block;
            margin-top: 20px;
            padding: 12px;
            background-color: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
        }
        .link-button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Óleo que Vale Ouro</h1>
        <p>Conectamos vendedores e compradores de óleo vegetal usado para promover a reciclagem e gerar impacto ambiental positivo.</p>

        <div class="form-group">
            <h3>Entre em Contato</h3>
            <form action="https://formspree.io/f/mvondwdo" method="POST">
                <input type="text" name="name" placeholder="Seu nome" required>
                <input type="email" name="email" placeholder="Seu e-mail" required>
                <textarea name="message" placeholder="Sua mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>

        <a href="#" class="link-button">Quero vender óleo usado</a>
        <a href="#" class="link-button">Quero comprar óleo reciclado</a>
    </div>
</body>
</html>
